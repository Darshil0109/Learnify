  <table width="100%" cellpadding="0" cellspacing="0" style="padding: 20px; background-color: #f7f7f7;">
    <tr>

              </p>
              <div style="text-align: center; margin: 30px 0;">
                <p style="
                  display: inline-block;
                  padding: 16px 24px;
                  font-size: 28px;
                  font-weight: 600;
                  letter-spacing: 6px;
                  background-color: #f0f0f0;
                  color: #222;
                  border-radius: 6px;
                  border: 1px solid #ddd;
                ">
                  {{OTP}}
